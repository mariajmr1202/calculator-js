<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="calculator-display" class="display"></div>
        <div id="calculator-keys" class="keys">
          <button class="col-2" data-operation="clear">C</button>
          <button class="col-1">&larr;</button>
          <button class="col-1" data-math="divide">/</button>
          <button class="col-1" data-number="7">7</button>
          <button class="col-1" data-number="8">8</button>
          <button class="col-1" data-number="9">9</button>
          <button class="col-1" data-math="multiply">*</button>
          <button class="col-1" data-number="4">4</button>
          <button class="col-1" data-number="5">5</button>
          <button class="col-1" data-number="6">6</button>
          <button class="col-1" data-math="minus">-</button>
          <button class="col-1" data-number="1">1</button>
          <button class="col-1" data-number="2">2</button>
          <button class="col-1" data-number="3">3</button>
          <button class="col-1" data-math="add">+</button>
          <button class="col-2" data-number="0">0</button>
          <button class="col-1" data-number=".">.</button>
          <button class="col-1" data-operation="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
